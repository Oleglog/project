{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
</head>
<body>
    <h1>Профиль: {{ user.username }}</h1>
    {% if user.profile %}
        <p>Имя: {{ user.username }}</p>
    {% else %}
        <p>Профиль не создан.</p>
    {% endif %}
    
    <a href="{% url 'logout' %}">Выйти</a>
</body>
</html>
{% endblock %}
